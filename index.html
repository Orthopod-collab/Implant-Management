<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f5f5f5; }
    input, select { padding: 10px; font-size: 16px; width: 300px; }
    #result { margin-top: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>Scan Barcode</h2>
  <input type="text" id="barcode" placeholder="Scan barcode here" autofocus />
  <div id="result"></div>

  <script>
    const scriptURL = "YOUR_SCRIPT_URL_HERE";  // Replace with your deployed Apps Script URL

    const barcodeInput = document.getElementById('barcode');
    const resultDiv = document.getElementById('result');

    barcodeInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const barcode = barcodeInput.value.trim();
        if (barcode === '') return;

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ barcode: barcode }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.json())
        .then(data => {
          barcodeInput.value = '';
          renderResult(data, barcode);
        })
        .catch(err => {
          resultDiv.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        });
      }
    });

    function renderResult(data, barcode) {
      if (!data.Product) {
        resultDiv.innerHTML = `<p>Barcode <strong>${barcode}</strong> logged. No details found.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h3>Product Info</h3>
        <p><strong>Reference:</strong> ${data["Product Reference"] || "-"}</p>
        <p><strong>Remaining Stock:</strong> ${data["Remaining Stock"] || "-"}</p>
        <p><strong>Storage Location:</strong> ${data["Storage Location"] || "-"}</p>
        <p><strong>Status:</strong> ${data["Status"] || "-"}</p>
        <label><strong>Usage Type:</strong></label>
        <select onchange="updateUsageType('${barcode}', this.value)">
          <option value="High" ${data["Usage Type"] === "High" ? 'selected' : ''}>High</option>
          <option value="Medium" ${data["Usage Type"] === "Medium" ? 'selected' : ''}>Medium</option>
          <option value="Low" ${data["Usage Type"] === "Low" ? 'selected' : ''}>Low</option>
        </select>
      `;
    }

    function updateUsageType(barcode, usageType) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ barcode: barcode, usageType: usageType }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerHTML += `<p style="color:green">Usage Type updated to ${usageType}</p>`;
      });
    }
  </script>
</body>
</html>
