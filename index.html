<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner Inventory</title>
</head>
<body>
  <h1>Scan or Enter Item</h1>

  <input type="text" id="itemId" placeholder="Item ID">
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="number" id="stockQty" placeholder="Stock Quantity">
  <button onclick="submitToFirebase()">Submit</button>

  <script>
    function submitToFirebase() {
      const itemId = document.getElementById("itemId").value;
      const itemName = document.getElementById("itemName").value;
      const stockQty = parseInt(document.getElementById("stockQty").value, 10);

      const data = {
        itemId: itemId,
        item: itemName,
        stockQty: stockQty,
        timestamp: new Date().toISOString()
      };

      fetch(`https://implant-e7d3a-default-rtdb.firebaseio.com/inventory/${itemId}.json`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        alert("Data pushed successfully!");
        console.log(result);
      })
      .catch(err => console.error("Error pushing data:", err));
    }
  </script>
</body>
</html>
