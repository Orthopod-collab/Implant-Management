<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Mobile Barcode Scanner</h1>
  <input type="text" id="barcodeInput" placeholder="Scan barcode here" autofocus>

  <table>
    <thead>
      <tr>
        <th>Scan</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="scanTable">
    </tbody>
  </table>

  <script>
    const barcodeInput = document.getElementById('barcodeInput');
    const scanTable = document.getElementById('scanTable');
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzdQuSQsxMX_1kamdwuRpFlIbi1ZztFzJ3k_ylnSXq-rmR83orpCPm7K_F_BEfPIPuA/exec';

    barcodeInput.addEventListener('change', function() {
      const barcode = barcodeInput.value.trim();
      if (barcode) {
        const timestamp = new Date().toLocaleString();

        // Add to table display
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${barcode}</td><td>${timestamp}</td>`;
        scanTable.prepend(newRow);

        // Send to Google Sheets via Apps Script web app
        fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ barcode: barcode, timestamp: timestamp })
        })
        .then(response => response.text())
        .then(result => console.log('Server response:', result))
        .catch(error => console.error('Error:', error));

        // Clear input after short delay
        setTimeout(() => {
          barcodeInput.value = '';
          barcodeInput.focus();
        }, 100);
      }
    });
  </script>
</body>
</html>
